<h1>My App!!</h1>

<h3>You are adding a person named: {{ lastname }}, {{ name }}</h3>

<input type="text" placeholder="Name" ng-model="name"/>
<input type="text" placeholder="Lastname" ng-model="lastname"/>
<button ng-click="addPerson(name, lastname)">Add Person</button>

<ul>
    <li ng-repeat="person in people">{{ person.lastname }}, {{ person.name }}</li>
</ul>
