<header class="pure-u-1">
    <nav>
        <a href="#/create" class="pure-button pure-button-primary">Create</a>
        <a href="#/delete" class="pure-button pure-button-primary">Delete</a>
        <a href="#/update" class="pure-button pure-button-primary">Update</a>
    </nav>
</header>

<main class="pure-g-r">
    <section class="pure-u-1">
        <table class="pure-table pure-table-horizontal">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Superpower</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr ng-repeat="(id, user) in users">
                <td>{{ id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.superpower }}</td>
                <td>
                    <button class="pure-button pure-button-primary"
                            ng-click="remove(id)">
                        X
                    </button>
                </td>
            </tr>
        </table>
    </section>
</main>
